# EMAS Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emas-backend
  namespace: emas
  labels:
    app: emas-backend
    component: backend
    author: "cavin-otieno"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: emas-backend
  template:
    metadata:
      labels:
        app: emas-backend
        component: backend
        version: v1.0.0
    spec:
      serviceAccountName: emas-service-account
      containers:
      - name: emas-backend
        image: ghcr.io/oumacavin/emas-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Application configuration
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: APP_VERSION
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: ENVIRONMENT
        - name: DEBUG
          value: "false"
        
        # Database configuration
        - name: DATABASE_URL
          value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@postgres:5432/emas_db"
        - name: DATABASE_HOST
          value: "postgres"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "emas_db"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: emas-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: emas-secrets
              key: DATABASE_PASSWORD
        
        # Redis configuration
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: emas-secrets
              key: REDIS_PASSWORD
        
        # NATS configuration
        - name: NATS_URL
          value: "nats://$(NATS_USER):$(NATS_PASSWORD)@nats:4222"
        - name: NATS_USER
          valueFrom:
            secretKeyRef:
              name: emas-secrets
              key: NATS_USER
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: emas-secrets
              key: NATS_PASSWORD
        
        # Security
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: emas-secrets
              key: JWT_SECRET
        - name: BCRYPT_ROUNDS
          value: "12"
        
        # AI/LLM Integration
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: emas-secrets
              key: OPENAI_API_KEY
        - name: SUPABASE_URL
          value: "https://rjgrobamzmbcvakwltxt.supabase.co"
        - name: SUPABASE_ANON_KEY
          value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqZ3JvYmFtem1iY3Zha3dsdHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1ODc2ODQsImV4cCI6MjA3OTE2MzY4NH0.NH6i7UUor07PevpK7AMzMw7LvLP8j9wtuypfa_azip0"
        - name: SUPABASE_SERVICE_ROLE
          value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqZ3JvYmFtem1iY3Zha3dsdHh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MzU4NzY4NCwiZXhwIjoyMDc5MTYzNjg0fQ.5m60ck3umars1l2_Yz-BOI5URajEZoDqELkcVglv2lA"
