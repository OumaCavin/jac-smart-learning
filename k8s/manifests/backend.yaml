          value: "Airtel!23!23"
        
        # Monitoring
        - name: PROMETHEUS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: PROMETHEUS_ENABLED
        - name: JAEGER_ENABLED
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: JAEGER_ENABLED
        - name: LOKI_ENABLED
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: LOKI_ENABLED
        
        # Feature flags
        - name: FEATURE_AI_ANALYSIS
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: FEATURE_AI_ANALYSIS
        - name: FEATURE_REAL_TIME_UPDATES
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: FEATURE_REAL_TIME_UPDATES
        - name: FEATURE_ADVANCED_METRICS
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: FEATURE_ADVANCED_METRICS
        
        # Kubernetes configuration
        - name: KUBERNETES_ENABLED
          valueFrom:
            configMapKeyRef:
              name: emas-config
              key: KUBERNETES_ENABLED
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
        
        # Environment variables
        - name: PYTHONPATH
          value: "/app"
        - name: PYTHONUNBUFFERED
          value: "1"
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: uploads
        emptyDir: {}
      
      # Node selector for specific hardware requirements
      nodeSelector:
        node-type: general
      
      # Tolerations for different node types
      tolerations:
      - key: "node-type"
        operator: "Equal"
        value: "general"
        effect: "NoSchedule"
      
      # Affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - emas-backend
              topologyKey: kubernetes.io/hostname

---
# EMAS Backend Service
apiVersion: v1
kind: Service
metadata:
  name: emas-backend
  namespace: emas
  labels:
    app: emas-backend
    component: backend
    author: "cavin-otieno"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: emas-backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP

---
# EMAS Backend HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: emas-backend-hpa
  namespace: emas
  labels:
    app: emas-backend
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emas-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: emas-backend-pdb
  namespace: emas
  labels:
    app: emas-backend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: emas-backend

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emas-service-account
  namespace: emas
  labels:
    app: emas
    component: service-account
automountServiceAccountToken: false

---
# Role for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: emas-role
  namespace: emas
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: emas-rolebinding
  namespace: emas
subjects:
- kind: ServiceAccount
  name: emas-service-account
  namespace: emas
roleRef:
  kind: Role
  name: emas-role
  apiGroup: rbac.authorization.k8s.io